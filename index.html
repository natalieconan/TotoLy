<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container"></div>
    <div class="container">
        <div class="text-container">
            <div class="name">TODO</div>
            <div class="mode">
                <img src="./images/icon-sun.svg" alt="">
            </div>
            <form action="">
                <div class="input-container">
                    <div class="circle">
                        <img src="./images/icon-check.svg" alt="">
                        <div class="insider"></div>
                    </div>
                    <input type="text" placeholder="Your todo...">
                </div>
            </form>
            <div class="todo-list">
                <div class="task draggable" draggable="true">
                    <div class="circle">
                        <img src="./images/icon-check.svg" alt="">
                        <div class="insider"></div>
                    </div>
                    <div class="task-name">somethings</div>
                    <div class="cross-mark">
                        <img src="./images/icon-cross.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="todo-list bar">
                <div class="status-bar">
                    <div class="item-left">
                        <div class="center-text"><span>0</span> item left</div>
                    </div>
                    <div class="status-options">
                        <div class="option">
                            <div class="center-text">All</div>
                        </div>
                        <div class="option">
                            <div class="center-text">Active</div>
                        </div>
                        <div class="option">
                            <div class="center-text">Completed</div>
                        </div>
                    </div>
                    <div class="clear">
                        <div class="center-text">Clear Completed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
